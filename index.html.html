<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Content</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #login-form {
            text-align: center;
        }
        #login-form input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #login-form button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #protected-content {
            display: none;
            text-align: center;
        }
        #protected-content a {
            font-size: 20px;
            color: blue;
            text-decoration: underline;
        }
        #hint {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
        #hint-text {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" />
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="protected-content">
        <h1>Well done!</h1>
        <p><a href="https://feldmania.notion.site/Jason-s-30th-Birthday-RSVP-513cfe454644457fa3f8f5e708b53728?pvs=4" target="_blank">Click here to complete this challenge!</a></p> <!-- Replace with your actual link -->
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'Merksplas'; // Replace 'your_password' with your actual password

            if (password === correctPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        function showHint() {
            document.getElementById('hint-text').style.display = 'block';
        }
    </script>
</body>
</html>
